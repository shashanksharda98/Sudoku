<form class="fm" [formGroup]="loginForm">
   
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput type="email" placeholder="sam@example.com" formControlName="email">
            <button mat-icon-button matSuffix>
                <mat-icon>mail</mat-icon>
            </button>
            <mat-error *ngIf="this.loginForm.controls.email.touched && this.loginForm.controls.email.errors">
                {{getErrorMessage()}}
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <br>
        <button (click)="logIn()" mat-raised-button color="accent"><mat-icon>login</mat-icon> Log in</button>
        
   

    
</form>
