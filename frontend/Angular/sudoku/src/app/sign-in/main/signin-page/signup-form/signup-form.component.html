

<form class="fm text-center" [formGroup]="signupForm">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="full name" formControlName="name" required>
        <button mat-icon-button matSuffix>
            <mat-icon>person_outline</mat-icon>
        </button>
        <mat-error *ngIf="false">

        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="sam@example.com" formControlName="email" required>
        <button mat-icon-button matSuffix>
            <mat-icon>mail</mat-icon>
        </button>
        <mat-error *ngIf="false">

        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Re-type password</mat-label>
        <input matInput [type]="hide? 'password' : 'text'" formControlName="re_password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <br>
    <button (click)="signUp()" mat-raised-button color="accent"><mat-icon>how_to_reg</mat-icon> Sign up</button>
</form>
